<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Income</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General Body Styling */
        body {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        /* Sidebar Styling */
        .sidebar {
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.6);
            color: #fff;
            padding: 20px 10px;
            position: fixed;
            width: 220px;
            box-shadow: 2px 0px 5px rgba(0, 0, 0, 0.2);
        }

        .sidebar h4 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .sidebar a {
            color: #fff;
            text-decoration: none;
            display: block;
            margin: 15px 0;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .sidebar a:hover, .sidebar .active {
            background-color: #4e5d6c;
        }

        /* Content Centering */
        .content {
            margin-left: 240px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 400px;
            color: #333;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #5b52d0;
        }

        /* Form Field Styling */
        .form-label {
            font-weight: bold;
            color: #555;
        }

        .form-control {
            border-radius: 8px;
            border: 1px solid #ccc;
            padding: 10px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #5b52d0;
            box-shadow: 0 0 5px rgba(91, 82, 208, 0.5);
        }

        .btn-primary {
            background-color: #5b52d0;
            border-color: #5b52d0;
            border-radius: 8px;
            padding: 10px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #473bad;
            border-color: #473bad;
        }

        /* Footer Styling */
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h4>BudgetTracker</h4>
        <a href="{% url 'dashboard' %}" class="active">Dashboard</a>
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'add_income' %}">Add Income</a>
        <a href="{% url 'add_expense' %}">Add Expense</a>
        <a href="{% url 'logout' %}" class="mt-5">Logout</a>
    </div>

    <!-- Main Content -->
    <div class="content">
        <div class="form-container">
            <h2>Add Income</h2>
            <form action="{% url 'add_income' %}" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="amount" class="form-label">Amount</label>
                    <input type="number" class="form-control" id="amount" name="amount" placeholder="Enter amount" required>
                </div>
                <div class="mb-3">
                    <label for="date" class="form-label">Date</label>
                    <input type="date" class="form-control" id="date" name="date" required>
                </div>
                <div class="mb-3">
                    <label for="category" class="form-label">Category</label>
                    <input type="text" class="form-control" id="category" name="category" placeholder="Enter category" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Add Income</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 BudgetTracker. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
